<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Item Lister</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <div class="main-header">
                <h1 class="header-title">Item Lister</h1>
            </div>
            <div class="search-box">
                <input id="searchItem" type="text" placeholder="Search here.....">
            </div>
        </header>

        <main>
            <div class="container">
                <div class="form-container">
                    <h2 class="title">Add Items</h2>
                    <form id="addForm">
                        <input type="text" id="itemValue">
                        <input type="submit" value="Submit">
                    </form>
                </div>

                <div class="items-list">
                    <h2 class="title">Items</h2>
                    <ul id="items" class="list-group">
                        <li class="list-item">Item 1 <button class="btn delete">X</button></li>
                        <li class="list-item">Item 2 <button class="btn delete">X</button></li>
                        <li class="list-item">Item 3 <button class="btn delete">X</button></li>
                        <li class="list-item">Item 4 <button class="btn delete">X</button></li>
                    </ul>
                </div>
            </div>
        </main>

        <script src="./dom.js"></script>
    </body>
</html>
